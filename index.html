<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Toboolist</title>
    </head>
    <body>
        <!-- intestazione -->
        <header class="main-header bgr-white">
            <img id="logo" src="./img/logo.png" alt="">
            <h1>Toboolist</h1>
        </header>
        
        <div class="container bgr-white">
            <!-- corpo della pagina -->
            <main>
                <header class="button-header">
                    <button class="btn" id="btn-task">Add Task</button>
                    <button class="btn bgr-white" id="btn-section">Add Section</button>
                </header>

                <section class="new-task">
                    <h2><span class="triangle">&#9660;</span> New Task</h2>
                    <ul>
                        <li>
                            Quarterly Newsletter
                            <div class="blue-label label">Editorial</div>
                        </li>
                    </ul>
                </section>
                <section class="today"></section>
                <section class="upcoming"></section>
            </main>
        </div>
    </body>
</html>
